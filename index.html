<!DOCTYPE html>
<html>

<head>

<body id="background" class="bg_fundo" onload="window.scrollTo(0, 1);">
<!-- Begin scalable page -->

			<div id="logo" class="figura">

		<div id="video_area">

		<div id="email_form">
		
		</div>

		<div id="social_plugins">

				</div>
